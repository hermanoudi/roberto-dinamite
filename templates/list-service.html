{% extends "template.html" %}
{% block conteudo %}

        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-primary" href="{{ url_for('new_service') }}">Novo Serviço</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>{{ name }}</th>
                    <th>{{ price }}</th>
                    <th>{{ unit }}</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>{{ service.price }}</td>
                    <td>{{ service.unit }}</td>
                    <td><a href="{{ url_for('edit_service', id=service.id) }}">Editar</a> | 
                    <a href="{{ url_for('delete_service', id=service.id) }}">Remover</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
